<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Plume Libre - Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <img src="/img/icon/logo_plume.png" alt="Logo">
      </div>
      <div class="header-text">
        <h1><a href="index.html" class="site-title">La Plume Libre</a></h1>
        <p class="slogan">Votre librairie locale, depuis 1982</p>
      </div>
      <button class="hamburger" aria-label="Ouvrir le menu">&#9776;</button>
    </div>
  </header>

  <nav class="nav-links">
    <a href="index.html">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <section class="form-section">
      <h2>Contactez-nous</h2>
      <form id="contact-form" novalidate>
        <label for="name">* Nom :</label><br />
        <input type="text" id="name" name="name" placeholder="Dupond" required /><br /><br />

        <label for="email">* Email :</label><br />
        <input type="email" id="email" name="email" placeholder="abc@mail.fr" required /><br /><br />

        <label for="message">* Message :</label><br />
        <textarea id="message" name="message" rows="5" placeholder="Ecrivez votre message ici" required></textarea><br /><br />

        <p id="notice">* Champs obligatoires</p>

        <div class="form-button-wrapper">
          <button type="submit" class="btn">Envoyer</button>
        </div>
      </form>
      <p id="confirmation" style="color: var(--accent); margin-top: 1rem; display:none;">Merci pour votre message !</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 La Plume Libre – Tous droits réservés</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
