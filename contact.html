<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Plume Libre - Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>La Plume Libre</h1>
    <p>Votre librairie locale, depuis 1982</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section class="intro">
      <h2>Contactez-nous</h2>
      <form id="contact-form" novalidate>
        <label for="name">Nom :</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email :</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message :</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <div class="form-button-wrapper">
          <button type="submit" class="btn">Envoyer</button>
        </div>
      </form>
      <p id="confirmation" style="color: var(--accent); margin-top: 1rem; display:none;">Merci pour votre message !</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 La Plume Libre – Tous droits réservés</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
